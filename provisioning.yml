---
- hosts: all
  tasks:
    - name: 'Install OS dependencies'
      apt:
        name: 
          - 'php5'
          - 'apache2'
          - 'libapache2-mod-php5'
          - php5-gd
          - libssh2-php
          - php5-mcrypt
          - mysql-server-5.6
          - python-mysqldb
          - php5-mysql
        state: latest
      become: yes

    - name: 'Creating the Database'
      mysql_db:
        name: 'wordpress_db'
        login_user: 'root'
        # login_password: 'no password required'
        state: present

    - name: 'Creating user in the Database'
      mysql_user:
        login_user: root
        name: 'wordpress_user'
        password: '12345'
        priv: 'wordpress_db.*:ALL'
        state: present