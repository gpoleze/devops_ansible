---
- hosts: all
  handlers:
    - name: restart apache
      service: 
        name: apache2
        state: restarted
      become: yes

  tasks:
    - name: 'Install OS dependencies'
      apt:
        name: 
          - 'php5'
          - 'apache2'
          - 'libapache2-mod-php5'
          - php5-gd
          - libssh2-php
          - php5-mcrypt
          - mysql-server-5.6
          - python-mysqldb
          - php5-mysql
        state: latest
      become: yes

    - name: 'Creating the Database'
      mysql_db:
        name: 'wordpress_db'
        login_user: 'root'
        # login_password: 'no password required'
        state: present

    - name: 'Creating user in the Database'
      mysql_user:
        login_user: root
        name: 'wordpress_user'
        password: '12345'
        priv: 'wordpress_db.*:ALL'
        state: present

    - name: 'Download Wordpress installation file'
      get_url:
        url: 'https://wordpress.org/wordpress-5.0.tar.gz'
        dest: '/tmp/wordpress.tar.gz'

    - name: 'Unpacking Wordpress file'
      unarchive:
        src: '/tmp/wordpress.tar.gz'
        dest: '/var/www/'
        remote_src: yes
      become: yes

    - name: 'Create the wp-config file'
      copy: 
        src: '/var/www/wordpress/wp-config-sample.php'
        dest: '/var/www/wordpress/wp-config.php'
        remote_src: yes
      become: yes

    - name: 'Set the proper values to access the DB in the wp-config file'
      replace:
        path: '/var/www/wordpress/wp-config.php'
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
        backup: yes
      with_items:
        - { regex: 'database_name_here', value: 'wordpress_db' }
        - { regex: 'username_here', value: 'wordpress_user' }
        - { regex: 'password_here', value: '12345' }
      become: yes

    - name: 'Configure the Apache to serve Wordpress'
      copy: 
        src: 'files/000-default.conf'
        dest: '/etc/apache2/sites-available/000-default.conf'
      become: yes
      notify: 
        - restart apache
